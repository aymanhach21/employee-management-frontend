<div>
    <h2>Edit Employee</h2>
    <form ng-submit="updateEmployee()">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" ng-model="editEmployeeData.firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" ng-model="editEmployeeData.lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" ng-model="editEmployeeData.email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Department:</label>
            <input type="text" ng-model="editEmployeeData.department" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
