<div>
    <a href="#!/employees/add" class="btn btn-primary mb-3">Add Employee</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{ employee.ID }}</td>
                <td>{{ employee.FirstName }}</td>
                <td>{{ employee.LastName }}</td>
                <td>{{ employee.Email }}</td>
                <td>{{ employee.Department }}</td>
                <td>
                    <a href="#!/employees/edit/{{ employee.ID }}" class="btn btn-warning">Edit</a>
                    <button class="btn btn-danger" ng-click="deleteEmployee(employee.ID)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
